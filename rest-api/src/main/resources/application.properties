# --- Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/energydb
spring.datasource.username=disysuser
spring.datasource.password=disyspw
spring.datasource.hikari.initializationFailTimeout=0

# --- JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
# Flyway übernimmt die DB-Änderungen
spring.jpa.show-sql=true
# Dialekt kannst du weglassen, Hibernate erkennt PostgreSQL automatisch
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway (Default: classpath:db/migration)
spring.flyway.enabled=true
# Falls in der DB schon Tabellen ohne Flyway-Historie existieren, aktivieren:
# spring.flyway.baseline-on-migrate=true

# --- RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# --- Server
server.port=8081

# --- CORS (optional)
spring.web.cors.allowed-origins=http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
